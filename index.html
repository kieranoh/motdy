<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>합주 예약 시스템</title>
  <link rel="stylesheet" href="style.css">
  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
</head>
<body>
  <h1>합주 예약 시스템 ver 2.3</h1>
  <div id="loginSection">
    <button id="btn-google-login">구글 로그인</button>
    <button id="btn-logout" style="display:none;">로그아웃</button>
    <button id="btn-book-now" style="display:none;">예약하기</button>
    <button id="btn-delete-now" style="display:none;">예약 삭제</button>
    <div id="user-info"></div>
  </div>

  <h2>이번 주 스케줄</h2>
  <table class="schedule-table" id="weekly-schedule">
    <thead>
      <tr>
        <th>시간</th>
        <th data-day="0">월</th>
        <th data-day="1">화</th>
        <th data-day="2">수</th>
        <th data-day="3">목</th>
        <th data-day="4">금</th>
        <th data-day="5">토</th>
        <th data-day="6">일</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <!-- 예약 모달 -->
  <div id="bookingOverlay"></div>
  <div id="bookingForm"></div>

  <!-- 삭제 모달 -->
  <div id="deleteOverlay"></div>
  <div id="deleteForm"></div>

  <script src="app.js"></script>
</body>
</html>
